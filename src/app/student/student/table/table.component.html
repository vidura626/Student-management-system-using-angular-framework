<table *ngIf="!showContacts" mat-table [dataSource]="studentTblDataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID.</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- NIC Column -->
  <ng-container matColumnDef="nic">
    <th mat-header-cell *matHeaderCellDef> NIC</th>
    <td mat-cell *matCellDef="let element"> {{element.nic}} </td>
  </ng-container>

  <!--   Address Column-->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address</th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <!--   Contacts Column-->
  <ng-container matColumnDef="contact">
    <th mat-header-cell *matHeaderCellDef> Contacts</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="viewContacts(element.contacts)">View Contacts</button>
    </td>
  </ng-container>

  <!-- Birthday Column -->
  <ng-container matColumnDef="birthday">
    <th mat-header-cell *matHeaderCellDef> Birthday</th>
    <td mat-cell *matCellDef="let element"> {{element.birthday | date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!--<button mat-raised-button (click)="back()">Back</button>-->
<div *ngIf="showContacts">
  <button mat-raised-button (click)="back()">Back</button>
  <table mat-table [dataSource]="contactTblDataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Number</th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedContactColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedContactColumns;"></tr>
  </table>
</div>
